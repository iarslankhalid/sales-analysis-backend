<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Performance Trends Analysis</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50;
            margin: 0;
            padding: 0;
            color: #ecf0f1;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #e74c3c;
            margin-top: 20px;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #34495e;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }

        .buttons-container a {
            text-decoration: none;
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #ecf0f1;
            background-color: #34495e;
            border: 2px solid #e74c3c;
            border-radius: 8px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease, color 0.3s ease;
        }

        .buttons-container a:hover {
            background-color: #e74c3c;
            color: #ecf0f1;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        /* Back to Home Button Styling inside the container */
        .back-home-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #34495e;
            color: #ecf0f1;
            text-decoration: none;
            border-radius: 5px;
            border: 2px solid #e74c3c;
            transition: background-color 0.3s ease, transform 0.2s ease, color 0.3s ease;
            align-self: flex-start; /* Align it to the left inside the container */
        }

        .back-home-button:hover {
            background-color: #e74c3c;
            color: #ecf0f1;
            transform: translateY(-2px); /* Slight lift effect */
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9rem;
            color: #bdc3c7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Performance Trends Analysis</h1>
        <p>Select the time range for trend analysis:</p>

        <!-- Added the Back to Home button inside the buttons-container to align with other buttons -->
        <div class="buttons-container">
            <a href="/api/performance_trends/trend?period=monthly">Monthly Trend</a>
            <a href="/api/performance_trends/trend?period=quarterly">Quarterly Trend</a>
            <a href="/api/performance_trends/trend?period=half-year">Half-Year Trend</a>
            <a href="/api/performance_trends/trend?period=yearly">Yearly Trend</a>
            <a href="/api/performance_trends/trend?period=overall">Overall Trend</a>
            <a href="/" class="back-home-button">Back to Home</a>
        </div>
    </div>
</body>
</html>
